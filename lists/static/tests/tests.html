<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Test Suite</title>
        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.13.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <form>
                <input name="text" />
                <div class="has-error">Error text</div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="../lists.js"></script>
        <script src="https://code.jquery.com/qunit/qunit-2.13.0.js"></script>

        <script>
            QUnit.test('Errors should be hidden on keypress', function (assert) {
                window.Superlists.initialize();
                $('input[name="text"]').trigger('keypress');
                assert.equal($('.has-error').is(':visible'), false);
            });

            QUnit.test('Errors should not be hidden without keypress', function (assert) {
                window.Superlists.initialize();
                assert.equal($('.has-error').is(':visible'), true);
            });

        </script>


    </body>
</html>
